<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Pro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- left sidebar -->
      <div class="leftSide text-center">
        <!-- profile pic -->
        <img class="profilePic" src="assets/images/profile.jpg" alt="" />
        <h6>Sagar Sonawane</h6>
        <p>ssonawane@gmail.com</p>
        <ul class="sidebar">
          <li>
            <a href="#">
              <!-- img -->
              <img src="assets/images/logos/dashboard.png" alt="" />
              <!-- text -->
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <!-- img -->
              <img src="assets/images/logos/allcourse.png" alt="" />
              <!-- text -->
              <span class="active">Browse</span>
            </a>
          </li>
          <li>
            <a href="#">
              <!-- img -->
              <img src="assets/images/logos/files.png" alt="" />
              <!-- text -->
              <span>Liked</span>
            </a>
          </li>
          <li>
            <a href="#">
              <!-- img -->
              <img src="assets/images/logos/profile.png" alt="" />
              <!-- text -->
              <span>Artist</span>
            </a>
          </li>
          <li>
            <a href="#">
              <!-- img -->
              <img src="assets/images/logos/settings.png" alt="" />
              <!-- text -->
              <span>settings</span>
            </a>
          </li>
        </ul>

        <div class="sidebar__footer">
          <p>plaswfddasdad</p>
          <button>Upgrade</button>
        </div>
      </div>
      <!-- main content -->
      <div class="contentWrapper">
        <!-- search feild -->
        <div class="header">
          <div class="input-group mb-3">
            <!-- this is our search icon -->
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <svg
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  class="bi bi-search"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                  />
                </svg>
              </span>
            </div>
            <!-- input feild -->
            <input
              type="text"
              class="form-control content_input"
              placeholder="search..."
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <nav class="navbar navbar-expand-lg ">
          <a class="navbar-brand" href="#">
            <h3>Billboard Topchart</h3>
            <p>25 Albums</p>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-link active" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </div>
          </div>
        </nav>
        <div class="main">
          <!-- album cards -->
          <div class="music">
            <!-- img -->
            <img src="assets/images/playlist/beach.jpg" alt="">
            <h6>Coloring Book</h6>
            <span>Pop King</span>
          </div>
            <div class="music">
            <!-- img -->
            <img src="assets/images/playlist/party.jpg" alt="">
            <h6>Party Book</h6>
            <span>sufi songs</span>
          </div>
            <div class="music">
            <!-- img -->
            <img src="assets/images/playlist/mountain.jpg" alt="">
            <h6>Coloring Book</h6>
            <span>Pop King</span>
          </div>
          
        </div>

        <!-- PLAYLIST -->
        <div class="playList" id="playList">
     
        </div>


      </div>
      <!-- right side bar -->
      <div class="rightside">
        <!-- h5 -->
        <h4 id="musicName">Beliver</h4>
        <p id="musicSignger">Imagine Dragons</p>
        <img  id="musicCover" class="animate" src="assets/images/playlist/road.jpg" alt="">
        <audio id="musicController" src="https://srv-store3.gofile.io/download/5hWvhU/zingat.mp3" controls ></audio>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
